{% extends 'base.html' %}
{% block content %}
    <div class="form"><h1>HI, Welcome....</h1></div>
    <h3>Trending...</h3>
    {% for post in index %}
        <div class="post">
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
            <p>{{post.author}}</p>
        </div>

        <div class="datetime">
            <p>{{post.date_created}}</p>
        </div>
    {% endfor %}
{% endblock content %}
